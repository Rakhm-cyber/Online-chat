<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AigChat</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>Sign In Form</h1>
    <div id="wrapper">
        <!-- Форма для входа -->
        <form id="loginForm" method="POST" autocomplete="off">
            <input type="text" id="username" name="username" placeholder="username" required />
            <input type="password" id="password" name="password" placeholder="password" required />
            <div class="buttons">
                <button type="submit" class="btn">Войти</button>
            </div>
        </form>

        <!-- Форма для регистрации -->
        <form id="signinForm" method="POST" action="/register" autocomplete="off">
            <input type="text" id="user" name="user" placeholder="username" required />
            <input type="password" id="password" name="password" placeholder="password" required />
            <div class="buttons">
                <button type="submit" class="btn">Зарегистрироваться</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", async function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const data = new URLSearchParams(formData);

            const response = await fetch('/token', {
                method: 'POST',
                body: data
            });

            if (response.ok) {
                const result = await response.json();
                localStorage.setItem("token", result.access_token);

                // Используем полученный токен для перехода на защищенную страницу
                const welcomeResponse = await fetch('/welcome', {
                    headers: {
                        'Authorization': `Bearer ${result.access_token}`
                    }
                });

                if (welcomeResponse.ok) {
                    document.body.innerHTML = await welcomeResponse.text();
                } else {
                    alert("Failed to load welcome page");
                }
            } else {
                alert("Login failed!");
            }
        });
    </script>
</body>
</html>
